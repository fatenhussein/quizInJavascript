<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Quiz</title>

  <body>
    <div class="quiz">
      <div class="header">
        <h1>Quiz</h1>

      </div>
      <h4 id="qustion">do you love me?</h4>

      <span>
        <input
          type="radio"
          id="A"
          name="option"
          class="answer"
          value="optionA"
        />
        <label for="option-one" class="option" id="option-one-label">one</label>
      </span>

      <span>
        <input
          type="radio"
          id="B"
          name="option"
          class="answer"
          value="optionB"
        />
        <label for="option-two" class="option" id="option-two-label">two</label>
      </span>

      <span>
        <input
          type="radio"
          id="C"
          name="option"
          class="answer"
          value="optionC"
        />
        <label for="option-three" class="option" id="option-three-label"
          >three</label
        >
      </span>

      <span>
        <input
          type="radio"
          id="D"
          name="option"
          class="answer"
          value="optionD"
        />
        <label for="option-four" class="option" id="option-four-label"
          >three</label
        >
      </span>
      <button type="submit" id="btn">Next</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
